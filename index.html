<div id="posts" class="js-hide-on-search">
  {% for post in paginator.posts %}
    {% assign postObject = post %}
    {% assign postContent = post.content %}
    {% include post %}
    {% if forloop.rindex0 > 0 %}
      <hr/>
    {% endif %}
  {% endfor %}
</div>
<div id="search-results"></div>

{% include pagination %}
